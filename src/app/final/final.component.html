<!-- Default Theme -->
<div style="width: 300px">
    <h4 style="text-align: center; margin-bottom: 30px">Default label theme</h4>
    <div class="form-group default-theme tooltip-top-right">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 30px"
            novalidate>
            <div>
                <label for="input1" class="default-theme-label">User</label>
                <div class="input-container">
                    <input id="input2" type="text" class="form-input" placeholder="" formControlName="user" />
                    <label for="input2" class="form-label">User</label>
                    <i class="input-icon"><img class="icon" src="assets/images/feather-icon.png" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('user')?.touched && form.get('user')?.invalid">This field is required
                    <span>*</span></label>
            </div>

            <div>
                <label for="input1" class="default-theme-label">Choose File</label>
                <div class="input-container">
                    <input id="input2" type="file" class="form-input  " placeholder=" " />
                    <label for="input2" class="form-label">Choose File</label>
                    <i class="input-icon"><img class="icon" src="assets/images/file-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('file')?.touched && form.get('file')?.invalid">This field is required
                    <span>*</span></label>
            </div>
            <div>
                <label for="input1" class="default-theme-label">Number Input</label>
                <div class="input-container">
                    <input id="input2" formControlName="number" type="number" class="form-input" placeholder=" " />
                    <label for="input2" class="form-label">Number Input</label>
                    <i class="input-icon"><img class="icon" src="assets/images/number-input-svgrepo-com.svg"
                            alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('number')?.touched && form.get('number')?.invalid">This field is required
                    <span>*</span></label>
            </div>
            <div>
                <label for="input1" class="default-theme-label">Date Range Picker</label>
                <div class="input-container">
                    <input class="form-input" formControlName="dateRange" id="input2" type="text" name="datetimes"
                        value="10/24/1984" />
                    <label for="weekInput" class="form-label">Date Range Picker</label>
                    <i class="input-icon"><img class="icon" src="assets/images/date-range-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('dateRange')?.touched && form.get('dateRange')?.invalid">This field is required
                    <span>*</span></label>
            </div>

            <div>
                <label for="input1" class="default-theme-label">Date Time Picker</label>
                <div class="input-container">
                    <input class="form-input" formControlName="dateTime" id="datetimepicker1" type="text"
                        value="10/24/1984" />
                    <label for="weekInput" class="form-label">Date Time Picker</label>
                    <i class="input-icon"><img class="icon"
                            src="assets/images/i-schedule-school-date-time-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('dateTime')?.touched && form.get('dateTime')?.invalid">This field is required
                    <span>*</span></label>
            </div>
            <!-- Textarea -->
            <div>
                <label for="input1" class="default-theme-label">Text Area</label>
                <div class="input-container">
                    <textarea class="form-input" formControlName="textarea" placeholder="" rows="3"></textarea>
                    <label for="weekInput" class="form-label">Text Area</label>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('textarea')?.touched && form.get('textarea')?.invalid">This field is required
                    <span>*</span></label>
            </div>

            <div>
                <label for="input1" class="default-theme-label">Select</label>
                <div class="input-container">
                    <select  class="form-input custom-select" formControlName="select" name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                      </select>
                    <label for="weekInput" class="form-label">Text Area</label>
                    <i class="input-icon multi"><img class="icon multi" src="assets/images/angle-down-svgrepo-com.svg"
                        alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('select')?.touched && form.get('select')?.invalid">This field is required
                    <span>*</span></label>
            </div>

            <!-- URL Input -->
            <div>
                <label for="input1" class="default-theme-label">URL Input</label>
                <div class="input-container">
                    <input type="url" class="form-input" placeholder="" formControlName="url" />
                    <label for="weekInput" class="form-label">URL Input</label>
                    <i class="input-icon"><img class="icon" src="assets/images/file-url-1759-svgrepo-com.svg"
                            alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation" *ngIf="form.get('url')?.touched && form.get('url')?.invalid">This
                    field is required <span>*</span></label>
            </div>
            <!-- Telephone Input -->
            <div>
                <label for="input1" class="default-theme-label">Telephone input</label>
                <div class="input-container">
                    <input type="tel" id="telInput" formControlName="tel" class="form-input" placeholder=" " />
                    <label for="weekInput" class="form-label">Telephone input</label>
                    <i class="input-icon"><img class="icon" src="assets/images/telephone-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation" *ngIf="form.get('tel')?.touched && form.get('tel')?.invalid">This
                    field is required <span>*</span></label>
            </div>

            <!-- Search Input -->
            <div>
                <label for="input1" class="default-theme-label">Search Input</label>
                <div class="input-container">
                    <input type="search" id="searchInput" class="form-input" placeholder=" " formControlName="search" />
                    <label for="weekInput" class="form-label">Search Input</label>
                    <i class="input-icon"><img class="icon" src="assets/images/search-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('search')?.touched && form.get('search')?.invalid">This field is required
                    <span>*</span></label>
            </div>

            <!-- Date Input -->
            <div>
                <label for="input1" class="default-theme-label">Date Input</label>
                <div class="input-container">
                    <input type="date" id="dateInput" class="form-input  " placeholder=" " formControlName="date" />
                    <label for="weekInput" class="form-label">Date Input</label>
                    <i class="input-icon"><img class="icon" src="assets/images/date-range-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('date')?.touched && form.get('date')?.invalid">This field is required
                    <span>*</span></label>
            </div>

            <div>
                <label for="input1" class="default-theme-label">NG Select</label>
                <div class="input-container">
                    <ng-select id="ng-select" class="form-input border-0" [items]="cars" bindLabel="name" bindValue="id"
                        [clearable]="true" placeholder="Select an Option" [(ngModel)]="selectedCar"
                        formControlName="singleSelect">
                        <ng-template ng-option-tmp let-item="item" let-index="index">
                            <div class="custom-option">
                                <span class="item-label">{{ item.name }}</span>
                                <span *ngIf="selectedCar === item.id" class="check-icon">&#10003;</span>
                            </div>
                        </ng-template>
                    </ng-select>
                    <label for="weekInput" class="form-label">NG Single Select</label>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('singleSelect')?.touched && form.get('singleSelect')?.invalid">This field is
                    required <span>*</span></label>
            </div>

            <div>
                <label for="input1" class="default-theme-label">NG Multiselect</label>
                <div class="input-container">
                    <ng-multiselect-dropdown id="ng-multiselect" class="form-input border-0"
                        [placeholder]="'custom placeholder'" formControlName="multiSelect" [settings]="dropdownSettings"
                        [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                        (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                    <label for="weekInput" class="form-label">NG Multi Select</label>
                    <i class="input-icon multi"><img class="icon multi" src="assets/images/angle-down-svgrepo-com.svg"
                            alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('multiSelect')?.touched && form.get('multiSelect')?.invalid">This field is required
                    <span>*</span></label>
            </div>
            <!-- Time Input -->
            <div>
                <label for="input1" class="default-theme-label">Time Input</label>
                <div class="input-container">
                    <input type="time" id="timeInput" class="form-input" formControlName="time" placeholder=" " />
                    <label for="weekInput" class="form-label">Time Input</label>
                    <i class="input-icon"><img class="icon" src="assets/images/time-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('time')?.touched && form.get('time')?.invalid">This field is required
                    <span>*</span></label>
            </div>

            <!-- Datetime-local Input -->
            <div>
                <label for="input1" class="default-theme-label">Date Time Local</label>
                <div class="input-container">
                    <input type="datetime-local" id="datetimeInput" class="form-input" formControlName="dateTimeLocal"
                        placeholder=" " />
                    <label for="weekInput" class="form-label">Date Time Local</label>
                    <i class="input-icon"><img class="icon" src="assets/images/date-range-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('dateTimeLocal')?.touched && form.get('dateTimeLocal')?.invalid">This field is
                    required <span>*</span></label>
            </div>

            <!-- Month Input -->
            <div>
                <label for="input1" class="default-theme-label">Month Input</label>
                <div class="input-container">
                    <input type="month" id="monthInput" class="form-input" formControlName="month" placeholder=" " />
                    <label for="weekInput" class="form-label">Month Input</label>
                    <i class="input-icon"><img class="icon" src="assets/images/date-range-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('month')?.touched && form.get('month')?.invalid">This field is required
                    <span>*</span>
                </label>
            </div>

            <!-- Week Input -->
            <div>
                <label for="input1" class="default-theme-label">Week Input</label>
                <div class="input-container">
                    <input type="week" id="weekInput" class="form-input" formControlName="week" placeholder=" " />
                    <label for="weekInput" class="form-label">Week Input</label>
                    <i class="input-icon"><img class="icon" src="assets/images/date-range-svgrepo-com.svg" alt="" /></i>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label for="" class="input-validation"
                    *ngIf="form.get('week')?.touched && form.get('week')?.invalid">This field is required
                    <span>*</span></label>
            </div>

            <div>
                <label class="default-theme-label">Check box</label>
                <div class="input-container" formGroupName="checkboxGroup">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="checkbox1" id="checkbox1" />
                        <label class="form-check-label" for="checkbox1">Checkbox 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="checkbox2" id="checkbox2" />
                        <label class="form-check-label" for="checkbox2">Checkbox 2</label>
                    </div>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label class="input-validation" *ngIf="checkboxGroupInvalid">This field is required
                    <span>*</span>
                </label>
            </div>

            <div>
                <label class="default-theme-label">Radio buttons</label>
                <div class="input-container">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="radioOption1" id="radio1"
                            value="option1" />
                        <label class="form-check-label" for="radio1">Radio 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="radioOption1" id="radio2"
                            value="option2" />
                        <label class="form-check-label" for="radio2">Radio 2</label>
                    </div>
                    <span class="tooltip-icon" data-tooltip="This is a tooltip">
                        <img class="icon-type" src="assets/images/question-circle-icon.svg" alt="" />
                    </span>
                </div>
                <label class="input-validation"
                    *ngIf="form.get('radioOption1')?.touched && form.get('radioOption1')?.invalid">
                    This field is required <span>*</span>
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit Form</button>
        </form>
    </div>
</div>

<!-- Floating Theme -->
<div style="width: 300px">
