<div class="floating-label-theme">
  <div class="input-container has-icon-inside tooltip-at-right">
    <div class="input-wrapper">
      <div id="ng-select-theme" style="width: 100%;">
        <ng-select class="ng-select" [items]="cars" bindLabel="name" bindValue="id" [clearable]="true"
          placeholder="Select an Option" [(ngModel)]="selectedCar" [ngModelOptions]="{ standalone: true }">

          <ng-template ng-option-tmp let-item="item" let-index="index">
            <div class="custom-option">
              <span class="item-label">{{ item.name }}</span>
              <span *ngIf="selectedCar === item.id" class="check-icon">&#10003;</span>
            </div>
          </ng-template>
        </ng-select>
        <label class="theme-label">Select preferred language</label>
        <span class="input-icon-inside">
          <img style="width: 30px; height: 30px" src="assets/images/angle-down-svgrepo-com.svg" alt="" />
        </span>
        <span class="tooltip-icon" data-tooltip="This is a tooltip">?</span>
      </div>
    </div>
  </div>
</div>
