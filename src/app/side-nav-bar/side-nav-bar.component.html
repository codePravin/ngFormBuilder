<div class="accordian-wrapper">
    <div class="accordion" id="accordionExample">
        <div *ngFor="let str of arr; index as i; first as isFirst" class="accordion-item">
            <h2 class="accordion-header" [id]="'heading' + i">
                <button class="accordion-button" type="button" [attr.data-bs-toggle]="'collapse'"
                    [attr.data-bs-target]="'#collapse' + i" [attr.aria-expanded]="isFirst ? 'true' : 'false'"
                    [attr.aria-controls]="'collapse' + i">
                    <div class="header-content">
                        <div class="left-content">
                            <!-- <i class="fas fa-user me-2"></i> -->
                            <i class="bi bi-sticky-fill"></i>
                            <span style="margin-left: 10px;">{{ str }}</span>
                        </div>
                        <i class="fas fa-plus accordion-icon" [ngClass]="{'rotate': isFirst}"></i>
                        <!-- Rotate the icon when expanded -->
                    </div>
                </button>
            </h2>
            <div [id]="'collapse' + i" class="accordion-collapse collapse" [class.show]="isFirst"
                [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="body-content">
                        <div>
                            MOC Dashboard
                        </div>
                        <i class="fas fa-question-circle"></i>
                    </div>
                </div>
            </div>
        </div>
